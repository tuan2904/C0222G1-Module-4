<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-1"><a href="/shopping-cart"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKFdlSuj2SE12O5SfTKqpTKmSVmGo-7Bv2NQ&usqp=CAU"
            alt=""></a>
    </div>
    <div class="col-md-11"></div>
</div>
<p th:text="${message}"></p>
<div>
    <h1>Shop Iphone</h1>
</div>
<div th:each="product,loop:${products}">
    <div class="card" style="width: 18rem;">
        <img th:src="${product.url}" class="card-img-top">
        <div class="card-body" style="text-align: center"><p th:text="${'IPhone: ' +product.name}"></p>
            <p th:text="${product.price +'đ'}"></p>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Show
            </button>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Iphone</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Id: </label>
                        <p th:text="${product.id}"></p><br>
                    </div>
                    <div>
                        <label>Tên: </label>
                        <p th:text="${product.name}"></p><br>
                    </div>
                    <div>
                        <label>Mô tả: </label>
                        <p th:text="${product.description}"></p><br>
                    </div>
                    <div>
                        <label>Giá: </label>
                        <p th:text="${product.price}"></p><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}">Buy</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</html>
