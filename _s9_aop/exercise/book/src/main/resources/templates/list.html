<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>Nơi nhận mã code khi thuê sách, dùng nó để trả lại sách:
    <div th:text="${code}"></div>
</div>
<table class="table table-hover">
    <tr>
        <td>No:</td>
        <td>Id Book:</td>
        <td>Name Book:</td>
        <td>Author Book:</td>
        <td>Borrow Book:</td>
        <td>Return Book:</td>
    </tr>
    <tr th:each="book,loop:${listBook}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.authorBook}"></td>
        <td><a th:href="@{/{id}/borrow(id=${book.getBorrowBooks().getId()})}">Edit</a></td>
        <td><a th:href="@{/{id}/borrow(id=${book.getBorrowBooks().getId()})}">Edit</a></td>
    </tr>
</table>
<a href="/return"> Trả sách</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
