<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/createCategory" method="post" th:object="${createCategory}" >
    <div>
        <label>Id Category: </label>
        <input type="text" th:field="*{idCategory}"/>
    </div>
    <div>
        <label>Name Category: </label>
        <input type="text" th:field="*{nameCategory}"/>
    </div>
    <div>
        <button type="submit"> Create</button>
    </div>
</form>
</body>
</html>
