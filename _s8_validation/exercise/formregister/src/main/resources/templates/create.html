<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${formCreate}">
    <div>
        <label>Id: </label>
        <input type="text" th:field="*{id}"/>
    </div>
    <div>
        <label>First Name: </label>
        <input type="text" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <label>Phone: </label>
        <input type="text" th:field="*{phone}"/>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div>
        <label>Email: </label>
        <input type="text" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
        <button type="submit" value="Save">Create</button>
    </div>
</form>
</body>
</html>
