<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
<div class="container-md-3">
<a href="/create">Create Music</a>
<h1>List Music</h1>
    <table class="table table-hover">
    <thread>
    <tr>
        <td>No:</td>
        <td>Id Music:</td>
        <td>Name Music:</td>
        <td>Performance Artist:</td>
        <td>Music Genre:</td>
        <td>File Path:</td>
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    </thread>
    <tr th:each="music,loop : ${listMusic}">
        <td th:text="${loop.count}"></td>
        <td th:text="${music.idMusic}"></td>
        <td th:text="${music.nameMusic}"></td>
        <td th:text="${music.performanceArtist}"></td>
        <td th:text="${music.musicGenre}"></td>
        <td th:text="${music.filePath}"></td>
        <td><a th:href="@{/{id}/delete(id=${music.getIdMusic()})}">delete</a></td>
        <td><a th:href="@{/{id}/edit(id=${music.getIdMusic()})}">Edit</a></td>
    </tr>
</table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></html>
