<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>
<body>

<form action="/customer/create" method="post" th:object="${listCreate}">
    <div class="form-floating mb-3 mt-3">
        <select class="form-select" th:field="*{customerType.idCustomerType}">
            <option th:each="customerType : ${listCustomerType}" th:value="${customerType.idCustomerType}"
                    th:text="${customerType.nameCustomerType}">
            </option>
        </select>
        <label class="form-label">Type Customer</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{nameCustomer}" id="name" placeholder="Enter Name">
        <label class="form-label">Name Customer: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{birthDayCustomer}" id="birthDay" placeholder="BirthDay">
        <label class="form-label">Birth Day Customer: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{gender}" id="gender" placeholder="Gender">
        <label class="form-label">Gender Customer: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{idCarCustomer}" id="idCar" placeholder="idCar">
        <label class="form-label">Id Car Customer: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="phone">
        <label class="form-label">Phone Number Customer: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        <label class="form-label">Email Customer: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address">
        <label class="form-label">Address Customer: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
