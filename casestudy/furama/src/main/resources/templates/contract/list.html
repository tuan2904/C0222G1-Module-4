<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <a href="/contract/create" class="btn btn-primary">
        Add New Contract
    </a>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/contract/search" method="get">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Search Here" name="nameEmployee">
                <button type="submit" class="input-group-text btn-success"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>
    </div>
</div>
<table class="table table-hover">
    <tr>
        <td>No:</td>
        <td>ID Contract:</td>
        <td>Date Start:</td>
        <td>Date End:</td>
        <td>Deposit:</td>
        <td>Employee:</td>
        <td>Customer:</td>
        <td>Service:</td>
        <td>Delete:</td>
        <td>Edit:</td>
    </tr>
    <tr th:each="contract,loop:${listContract}">
        <td th:text="${loop.count}"></td>
        <td th:text="${contract.idContract}"></td>
        <td th:text="${contract.contractStartDate}"></td>
        <td th:text="${contract.contractEndDate}"></td>
        <td th:text="${contract.contractDeposit}"></td>
        <td th:text="${contract.employee.idEmployee}"></td>
        <td th:text="${contract.customer.idCustomer}"></td>
        <td th:text="${contract.service.serviceId}"></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
