<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">

    <a href="/employee/create" class="btn btn-primary">
        Add New Customer
    </a>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/employee/search" method="get">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Search Here" name="nameEmployee">
                <button type="submit" class="input-group-text btn-success"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>
    </div>
</div>
<table class="table table-hover">
    <tr>
        <td>No:</td>
        <th>ID Employee</th>
        <th>Name Employee</th>
        <th>Birth Day Employee</th>
        <th>Id Card Employee</th>
        <th>salary</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Position</th>
        <th>Education Degree</th>
        <th>Division</th>
        <th>User</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="employee,loop : ${listEmployee}">
        <td th:text="${loop.count}"></td>
        <td th:text="${employee.idEmployee}"></td>
        <td th:text="${employee.nameEmployee}"></td>
        <td th:text="${employee.birthDayEmployee}"></td>
        <td th:text="${employee.idCarEmployee}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.position.idPosition}"></td>
        <td th:text="${employee.educationDegree.idEducationDegree}"></td>
        <td th:text="${employee.division.idDivision}"></td>
        <td th:text="${employee.user.username}"></td>
        <td><a class="btn btn-primary" th:href="@{/{id}/employee/edit(id=${employee.idEmployee})}">Edit</a></td>
        <td>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeEmployee">
                    Delete
                </button>
            </div>
            <div class="modal" tabindex="-1" id="removeEmployee">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Employee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p th:text="${employee.nameEmployee}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a class="btn btn-primary"
                               th:href="@{/{id}/employee/delete(id=${employee.idEmployee})}">Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<div>
    <span>
            <a th:if="${listEmployee.hasPrevious()}" th:href="@{/employee/list(page = ${listEmployee.number - 1})}">Previous</a>
    </span>
    <span th:text="${listEmployee.number + 1}"></span>/
    <span th:text="${listEmployee.totalPages}"></span>
    <span>
        <a th:if="${listEmployee.hasNext()}" th:href="@{/employee/list(page = ${listEmployee.number +1})}">Next</a>
    </span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
</html>
