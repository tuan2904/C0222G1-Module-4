<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>
<body>

<form action="/employee/create" method="post" th:object="${listEmployee}">
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{nameEmployee}" id="name" placeholder="Enter Name">
        <label class="form-label">Name Employee: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{birthDayEmployee}" id="birthDay" placeholder="BirthDay">
        <label class="form-label">Birth Day Employee: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{idCarEmployee}" id="gender" placeholder="Gender">
        <label class="form-label">Id Card Employee: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{salary}" id="idCar" placeholder="idCar">
        <label class="form-label">Salary: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="phone">
        <label class="form-label">Phone Number Employee: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        <label class="form-label">Email Employee: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address">
        <label class="form-label">Address Employee: </label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <select class="form-select" th:field="*{position.idPosition}">
            <option th:each="position : ${listPosition}" th:value="${position.idPosition}"
                    th:text="${position.namePosition}">
            </option>
        </select>
        <label class="form-label">Position Employee</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <select class="form-select" th:field="*{position.idPosition}">
            <option th:each="position : ${listPosition}" th:value="${position.idPosition}"
                    th:text="${position.namePosition}">
            </option>
        </select>
        <label class="form-label">Education Employee</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <select class="form-select" th:field="*{educationDegree.idEducationDegree}">
            <option th:each="education : ${listEducation}" th:value="${education.idEducationDegree}"
                    th:text="${education.nameEducationDegree}">
            </option>
        </select>
        <label class="form-label">Division Employee</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <select class="form-select" th:field="*{division.idDivision}">
            <option th:each="division : ${listDivision}" th:value="${division.idDivision}"
                    th:text="${division.nameDivision}">
            </option>
        </select>
        <label class="form-label">Division Employee</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" type="text" th:field="*{user}" id="username" placeholder="idCar">
        <label class="form-label">User Employee: </label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
